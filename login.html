<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF9800;
            --dark: #333;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            background: linear-gradient(135deg, #819A91 , #A7C1A8 ,#D1D8BE , #EEEFE0 );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Login Page Styles */
        .login-container {
            display: flex;
            max-width: 1000px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .login-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .login-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--white);
            position: relative;
            z-index: 1;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 2;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            accent-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--primary);
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-fast);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: var(--light-gray);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid var(--light-gray);
            background-color: var(--white);
            color: var(--dark);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-btn.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            border-color: #4267B2;
            color: #4267B2;
        }
        
        .social-btn.twitter:hover {
            border-color: #1DA1F2;
            color: #1DA1F2;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-text {
            font-size: 16px;
            color: var(--gray);
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .input-error {
            border-color: #dc3545;
        }
        
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.8s forwards;
        }
        
        .slide-in-right {
            animation: slideInRight 0.8s forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.8s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                display: none;
            }
            
            .login-content {
                padding: 40px;
            }
        }
        
        @media (max-width: 576px) {
            .login-content {
                padding: 30px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Login Image Section -->
            <div class="login-image">
              <img src="Login.png" style="height: 900px;">
                <!-- <div class="floating-icon"><i class="fas fa-tshirt" style="font-size: 8rem; color: rgba(255,255,255,0.3);"></i></div>
                <div class="floating-icon" style="top: 25%; right: 15%; animation-delay: 0.5s;"><i class="fas fa-recycle" style="font-size: 6rem; color: rgba(255,255,255,0.2);"></i></div>
                <div class="floating-icon" style="bottom: 20%; left: 20%; animation-delay: 1s;"><i class="fas fa-leaf" style="font-size: 7rem; color: rgba(255,255,255,0.2);"></i></div> -->
            </div>
            
            <!-- Login Content Section -->
            <div class="login-content">
                <div class="logo slide-in-left">
                    <i class="fas fa-recycle"></i>
                    <span>ReWear</span>
                </div>
                
                <h1 class="login-title fade-in">Welcome Back</h1>
                <p class="login-subtitle fade-in">Sign in to your ReWear account and continue your sustainable fashion journey</p>
                
                <form id="loginForm">
                    <div class="form-group slide-in-right" style="animation-delay: 0.2s;">
                        <label for="email">Email Address</label>
                        <div style="position: relative;">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-group slide-in-right" style="animation-delay: 0.4s;">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <i class="fas fa-lock form-icon"></i>
                        </div>
                        <div class="error-message" id="passwordError">Password is required</div>
                    </div>
                    
                    <div class="form-options slide-in-right" style="animation-delay: 0.6s;">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <a href="register.html"><button type="submit" id="loginButton" class="btn-login slide-in-right" style="animation-delay: 0.8s;">
                        Sign In
                    </button></a>
                    
                    <div class="divider slide-in-right" style="animation-delay: 1s;">
                        <div class="divider-line"></div>
                        <div class="divider-text">OR CONTINUE WITH</div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="social-login slide-in-right" style="animation-delay: 1.2s;">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </button>
                    </div>
                    
                    <div class="signup-link slide-in-right" style="animation-delay: 1.4s;">
                        <p class="signup-text">Don't have an account? <a href="register.html">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Form validation
            function validateEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Reset error messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                emailInput.classList.remove('input-error');
                passwordInput.classList.remove('input-error');
                
                // Validate email
                if (!validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.classList.add('input-error');
                    isValid = false;
                }
                
                // Validate password
                if (passwordInput.value.length < 1) {
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('input-error');
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading state
                    loginButton.classList.add('loading');
                    
                    // Simulate API call
                    setTimeout(function() {
                        // Hide loading state
                        loginButton.classList.remove('loading');
                        
                        // Show success message (in a real app, redirect to dashboard)
                        const successMessage = document.createElement('div');
                        successMessage.style.position = 'fixed';
                        successMessage.style.top = '20px';
                        successMessage.style.left = '50%';
                        successMessage.style.transform = 'translateX(-50%)';
                        successMessage.style.backgroundColor = '#28a745';
                        successMessage.style.color = 'white';
                        successMessage.style.padding = '15px 30px';
                        successMessage.style.borderRadius = '8px';
                        successMessage.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
                        successMessage.style.zIndex = '1000';
                        successMessage.style.animation = 'fadeIn 0.3s forwards';
                        successMessage.textContent = 'Login successful! Redirecting...';
                        
                        document.body.appendChild(successMessage);
                        
                        // Remove message after 3 seconds
                        setTimeout(function() {
                            successMessage.style.animation = 'fadeIn 0.3s forwards reverse';
                            setTimeout(function() {
                                document.body.removeChild(successMessage);
                            }, 300);
                        }, 3000);
                    }, 1500);
                }
            });
            
            // Social login buttons
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 
                                    this.classList.contains('facebook') ? 'Facebook' : 'Twitter';
                    
                    // Show loading state
                    this.disabled = true;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                    
                    // Simulate OAuth process
                    setTimeout(function() {
                        // Reset button
                        button.disabled = false;
                        button.innerHTML = button.innerHTML.replace('<i class="fas fa-spinner fa-spin"></i> Connecting...', 
                                                             button.innerHTML.includes('Google') ? 
                                                             '<i class="fab fa-google"></i> Google' : 
                                                             button.innerHTML.includes('Facebook') ? 
                                                             '<i class="fab fa-facebook-f"></i> Facebook' : 
                                                             '<i class="fab fa-twitter"></i> Twitter');
                        
                        // Show success message
                        const successMessage = document.createElement('div');
                        successMessage.style.position = 'fixed';
                        successMessage.style.top = '20px';
                        successMessage.style.left = '50%';
                        successMessage.style.transform = 'translateX(-50%)';
                        successMessage.style.backgroundColor = '#28a745';
                        successMessage.style.color = 'white';
                        successMessage.style.padding = '15px 30px';
                        successMessage.style.borderRadius = '8px';
                        successMessage.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
                        successMessage.style.zIndex = '1000';
                        successMessage.style.animation = 'fadeIn 0.3s forwards';
                        successMessage.textContent = `${provider} login successful! Redirecting...`;
                        
                        document.body.appendChild(successMessage);
                        
                        // Remove message after 3 seconds
                        setTimeout(function() {
                            successMessage.style.animation = 'fadeIn 0.3s forwards reverse';
                            setTimeout(function() {
                                document.body.removeChild(successMessage);
                            }, 300);
                        }, 3000);
                    }, 2000);
                });
            });
            
            // Password visibility toggle
            const passwordField = document.getElementById('password');
            passwordField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
